<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #oddoreven {
            display: flex;
            justify-content: center;
            width: 200px;
            height: 200px;
            border: black solid 6px;
            margin: 20px auto;
            font-size: 24px;
            font-weight: bold;
            padding: 5px;
        }
        #difference {
            background-color: lightgray;
            padding: 10px;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numeri Casuali</button>
    <div id="numbers"></div>
    <div id="oddoreven"></div>
    <div id="difference"></div>

    <script>
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        function analyzeNumber(num) {
            const isEven = num % 2 === 0 ? "pari" : "dispari";
            const isPrimeNum = isPrime(num) ? "primo" : "non primo";
            return { isEven, isPrimeNum };
        }

        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const oddorevenDiv = document.getElementById('oddoreven');
            const differenceDiv = document.getElementById('difference');

            const firstRandomNumber = getRandomNumber();
            const secondRandomNumber = getRandomNumber();
            const difference = Math.abs(firstRandomNumber - secondRandomNumber);

            const firstAnalysis = analyzeNumber(firstRandomNumber);
            const secondAnalysis = analyzeNumber(secondRandomNumber);

            oddorevenDiv.textContent = `Primo numero: ${firstRandomNumber} è ${firstAnalysis.isEven} e ${firstAnalysis.isPrimeNum}.`;
            numbersDiv.textContent = `Secondo numero: ${secondRandomNumber} è ${secondAnalysis.isEven} e ${secondAnalysis.isPrimeNum}.`;
            differenceDiv.textContent = `Differenza: ${difference}`;
        }

        function isPrime(num) {
            if (num <= 1) return false; // 0 e 1 non sono primi
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false; // Divisibile per un numero diverso da 1 e se stesso
            }
            return true; // È primo
        }

        // Aggiunge un event listener al pulsante
        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
